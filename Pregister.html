<!DOCTYPE html>
<html>
  <head>
    
<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    <title>Smart patient bed enquiry</title>
   
  </head>

  <body class="bg-light">
<center>
    <div class="container">
      <div class="py-5 text-center">
        <!-- <img class="d-block mx-auto mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72"> -->
        <h1>Smart Patient Bed Enquiry</h1>
      </div>
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="mb-3">Patient Details</h4>
          <form class="needs-validation" novalidate>
            <div class="row">
              <div class="col-md-6 mb-3">
                <label for="firstName">First name</label>
                <input type="text" class="form-control" id="firstName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid first name is required.
                </div>
              </div>
              <div class="col-md-6 mb-3">
                <label for="lastName">Last name</label>
                <input type="text" class="form-control" id="lastName" placeholder="" value="" required>
                <div class="invalid-feedback">
                  Valid last name is required.
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-4">
                <label for="email">Email <span class="text-muted"></span></label>
              <input type="email" class="form-control" id="email" placeholder="you@example.com" required>
              <div class="invalid-feedback">
                Please enter a valid email address for shipping updates.
              </div>
              </div>
              <div class="col-md-6 mb-4">
                <label for="natio">Nationality <span class="text-muted"></span></label>
              <input type="text" class="form-control" id="natio" placeholder="Indian" required>
              <div class="invalid-feedback">
                Please enter a valid nationality.
              </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-5">
                <label for="mt">Mother Tongue <span class="text-muted"></span></label>
              <input type="text" class="form-control" id="mt" placeholder="Hindi" required>
              <div class="invalid-feedback">
                Please enter a valid language.
              </div>
              </div>
              <div class="col-md-6 mb-5">
                <label for="anin">Annual Income <span class="text-muted"></span></label>
              <input type="number" class="form-control" id="anin" placeholder="10,000" required>
              <div class="invalid-feedback">
                Please enter a valid number greater than 0.
              </div>
              </div>
            </div>

            <div class="row">
              <div class="col-md-6 mb-6">
                <label for="sex">Sex <span class="text-muted"></span></label>
              <select name="sex" class="form-control" required>
                <option>Male</option>
                <option>Female</option>
                <option>Option</option>
              </select>
            </div>

              <div class="col-md-6 mb-6">
                 <label for="ms">Marital Status <span class="text-muted"></span></label>
              <select name="ms" class="form-control" required>
                <option>Married</option>
                <option>Unmarried</option>
                <option>Engaged</option>
              </select>
            </div>

            </div>
            <br>

            <div class="row">
              <div class="col-md-6 mb-7">
                <label for="dob">Date of Birth <span class="text-muted"></span></label>
              <input type="date" class="form-control" id="dob" required>
              
              </div>
              <div class="col-md-6 mb-7">
                <label for="doa">Date of Admission <span class="text-muted"></span></label>
              <input type="date" class="form-control" id="doa" required>
              
              </div>
            </div>
            
              
              
            <br>
              
             
              <br>
                <label>Diagnosis</label>

              <div>
              <textarea placeholder="Diagnosis" rows="3" cols="110">

              </textarea>
            </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg" type="submit">Check</button>
          </form>
        </div>
      </div>

      <footer class="my-5 pt-5 text-muted text-center text-small">
        <!-- <p class="mb-1">&copy; 2017-2018 Company Name</p> -->

          <!-- <li class="list-inline-item"><a href="#">Support</a></li> -->
        <!-- </ul> -->
      </footer>
    </div>
</center>

    <script>
      // Example starter JavaScript for disabling form submissions if there are invalid fields
      (function() {
        'use strict';

        window.addEventListener('load', function() {
          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          var forms = document.getElementsByClassName('needs-validation');

          // Loop over them and prevent submission
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
    </script>
  </body>
</html>
